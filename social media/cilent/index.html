<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect and collaborate with other medical professionals on Doctor Network.">
    <title>Doctor Network - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Doctor Network Logo" />
                <h1><a href="index.html">Doctor Network</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="feed">
            <h2>Recent Posts</h2>
            <div class="post" data-aos="fade-up">
                <div class="post-image">
                    <img src="assets/images/post-image.jpg" alt="Medical Conference" />
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <h3>Dr. Smith</h3>
                        <p>Just attended an amazing conference on AI in medicine!</p>
                    </div>
                    <div class="post-footer">
                        <button class="btn like-btn"><i class="fas fa-thumbs-up"></i> Like</button>
                        <button class="btn comment-btn"><i class="fas fa-comment"></i> Comment</button>
                    </div>
                </div>
            </div>
            <div class="post" data-aos="fade-up">
                <div class="post-image">
                    <img src="assets/images/post-image.jpg" alt="Research Collaboration" />
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <h3>Dr. Jones</h3>
                        <p>Looking for collaborators on a new study about heart disease.</p>
                    </div>
                    <div class="post-footer">
                        <button class="btn like-btn"><i class="fas fa-thumbs-up"></i> Like</button>
                        <button class="btn comment-btn"><i class="fas fa-comment"></i> Comment</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Doctor Network. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        AOS.init({
            duration: 800,
        });
    </script>
</body>
</html>
